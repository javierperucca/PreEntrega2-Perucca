<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simulador Interactivo de Operaciones Matemáticas</h1>
    <div id="simulador">
        <label for="operacion">Operación:</label>
        <select id="operacion">
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Multiplicación</option>
            <option value="division">División</option>
            <option value="porcentaje">Porcentaje</option>
            <option value="concatenacion">Concatenación</option>
        </select>
        <br>
        <label for="numero1">Primer Número:</label>
        <input type="number" id="numero1">
        <br>
        <label for="numero2">Segundo Número:</label>
        <input type="number" id="numero2">
        <br>
        <button onclick="iniciarSimulador(false)">Calcular</button>
        <button onclick="iniciarSimulador(true)">Usar Ventanas Emergentes</button>
    </div>
    <div id="resultado"></div>
    <script src="script.js"></script>
</body>
</html>
